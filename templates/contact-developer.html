{% extends 'base.html' %}

{% block content %}

    <div class="modal fade" id="contact-developer-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">The <a href="{% url 'help-section' %}">Help Section</a> documents almost everything you will need to use this system. If you cant find what you are looking for in the help section then proceed and send me a line</h4>
          </div>
          <div class="modal-body">
                <form class="form-horizontal">
                  <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="email" placeholder="Username" disabled>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="subject" class="col-sm-2 control-label">Subject</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="subject" placeholder="Facing Problems with System" >
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="message" class="col-sm-2 control-label">Message</label>
                    <div class="col-sm-10">
                      <textarea class="form-control" id="message" rows="3"></textarea>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-primary">Send mail</button>
                    </div>
                  </div>
                </form>
          </div>
          <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div class="row">
    <div class="col-sm-4"></div>
    <div class="middle-page col-sm-4 center">
      <h4><a data-toggle="modal" data-target="#contact-developer-modal" >Email Me</a></h4>
    </div>
    <div class="col-sm-4"></div>
    </div>





{% endblock %}


{% block scripts %}
    <script type="text/javascript" >
        $(document).ready(function() {
            $('#email').val('aurthurmusendame@gmail.com');
            $('#message').val('Type your message here ...');
        });
    </script>
{% endblock %}
