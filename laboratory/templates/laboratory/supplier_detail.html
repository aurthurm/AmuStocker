{% extends 'base.html' %}


{% block content %}
    <div>
        <h1>{{ supplier.name }}
            <a class="btn btn-default" href="{% url 'laboratory:supplier_edit' pk=supplier.pk %}"  data-toggle="tooltip" data-placement="right" title="Edit"><span class="glyphicon glyphicon-pencil"></span></a>
            <a class="btn btn-default" href="{% url 'laboratory:supplier_remove' pk=supplier.pk %}"   data-toggle="tooltip" data-placement="right" title="Delete"><span class="glyphicon glyphicon-remove"></span></a>
        </h1>
        <hr>
        <h3>Address</h3>
        <li>{{ supplier.address }}</li>
        <li>{{ supplier.city }}, {{ supplier.country }}</li>
        <br>
        <h3>Contact details</h3>
        <li>Email: {{ supplier.email }}</li>
        <li>Mobile: {{ supplier.mobile }}</li>
        <li>Phone: {{ supplier.phone }}</li>

    </div>
{% endblock %}
